{% extends 'eshop/main.html' %}
{% block content %}

<br>
<h5>Products</h5>
<table class="table">
    <tr>
		<th>Product</th>
		<th>Category</th>
		<th>Price</th>
	</tr>


    {% for i in products %}
	    <tr>
	        <td>{{ i.name }}</td>
		    <td>{{ i.category }}</td>
		    <td>{{ i.price }}</td>
	    </tr>
	{% endfor %}


</table>

{% endblock %}
